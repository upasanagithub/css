<style>
  .heart {
    background-color: red;
    display: inline-block;
    height: 300px;
    margin: 300px;
    position: relative;
    top: 0;
    transform: rotate(-45deg);
    width: 300px;
  }

  .heart:before,
  .heart:after {
    content: "";
    background-color: red;
    border-radius: 50%;
    height: 300px;
    position: absolute;
    width: 300px;
  }

  .heart:before {
    top: -150px;
    left: 0;
  }

  .heart:after {
    left: 150px;
    top: 0;
  }
</style>
<div class="heart"></div>
